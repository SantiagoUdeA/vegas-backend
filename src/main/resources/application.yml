spring:
  application:
    name: 'Sistema de gestión operativa integral - Grupo las vegas'
  datasource:
    url: ${DB_URL:jdbc:h2:mem:testdb}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_mqoX49I0Z/.well-known/jwks.json
aws:
  region: ${COGNITO_REGION}
  cognito:
    userPoolId: ${COGNITO_USER_POOL_ID:us-east-1_mqoX49I0Z}
    clientId: ${COGNITO_CLIENT_ID}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Sistema de gestión operativa integral - Grupo las vegas
    description: API REST para la gestión operativa integral del Grupo las vegas.
    version: 1.0.0
